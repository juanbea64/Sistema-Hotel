<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel Administrador - Reservas Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
        }

        h1 {
            color: #2c3e50;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #34495e;
            margin-bottom: 10px;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #2980b9;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Panel de Administración</h1>
        <p>Bienvenido, Administrador.</p>
        <hr>

        <div class="section">
            <h2>Empleados</h2>
            <div class="actions">
                <a th:href="@{/empleados}">Gestionar Empleados</a>
            </div>
        </div>

        <div class="section">
            <h2>Habitaciones</h2>
            <div class="actions">
                <a th:href="@{/habitaciones}">Gestionar Habitaciones</a>
            </div>
        </div>

        <div class="section">
            <h2>Tipo de Habitación</h2>
            <div class="actions">
                <a th:href="@{/tipohabitacion}">Gestionar Tipo de Habitación</a>
            </div>
        </div>

        <div class="section">
            <h2>Clientes</h2>
            <div class="actions">
                <a th:href="@{/clientes}">Gestionar Clientes</a>
            </div>
        </div>

        <div class="section">
            <h2>Reservas</h2>
            <div class="actions">
                <a th:href="@{/reservas}">Gestionar Reservas</a>
            </div>
        </div>
    </div>
    <div style="text-align: right;">
        <a th:href="@{/iniciar-sesion}">Cerrar Sesion</a>
    </div>

</body>

</html>
