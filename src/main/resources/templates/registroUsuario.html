<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registrar Usuario</h1>
    <form th:action="@{/usuarios/registrar}" th:object="${usuario}" method="post">
        <label>Nombre de usuario:</label>
        <input type="text" th:field="*{username}" required /><br/>

        <label>Coreo:</label>
        <input type="text" th:field="*{email}" required /><br/>
        
        <label>Contraseña:</label>
        <input type="password" th:field="*{password}" required /><br/>
        
        <label>Rol:</label>
        <select th:field="*{rol}" required>
            <option value="" disabled selected>Seleccione un rol</option>
            <option value="administrador">Administrador</option>
            <option value="cliente">Cliente</option>
            <option value="recepcionista">Recepcionista</option>
        </select><br/>
        
        
        <button type="submit">Registrar</button>
    </form>
    <a th:href="@{/iniciar-sesion}">Ir a Iniciar Sesión</a>
</body>
</html>
