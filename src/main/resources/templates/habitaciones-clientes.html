<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Habitaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            padding: 6px;
            margin-top: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }

        .actions a,
        .actions form {
            display: inline-block;
            margin-right: 8px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2980b9;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .img-habitacion {
            width: 70px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gestión de Habitaciones</h1>

        <!-- Formulario para crear/editar habitación -->

        <!-- Listado de habitaciones -->
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Número</th>
                    <th>Piso</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Reserva</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hab : ${habitaciones}">
                    <td>
                        <img th:src="${hab.imagen}" alt="Imagen habitación" class="img-habitacion" />
                    </td>
                    <td th:text="${hab.numero}"></td>
                    <td th:text="${hab.piso}"></td>
                    <td th:text="${hab.tipoHabitacion.nombre}"></td>
                    <td th:text="${hab.estado}"></td>
                    <td>
                        <a th:href="@{/reservas/nueva/{id}(id=${hab.idHabitacion})}">
                            Reservar
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>

        <a class="back-link" th:href="@{/bienvenida}">&larr; Volver al menú de administrador</a>
    </div>
</body>

</html>
