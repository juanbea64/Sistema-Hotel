<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
        }
        h1, h2 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            padding: 6px;
            margin-top: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2980b9;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Reservas</h1>

        <!-- Formulario para crear reserva -->
        <form th:action="@{/reservas/guardar}" th:object="${reserva}" method="post">
            <label>Cliente:</label>
            <select th:field="*{cliente}" required>
                <option value="" disabled selected>Seleccione un cliente</option>
                <option th:each="cli : ${clientes}" th:value="${cli.idCliente}" th:text="${cli.nombre} + ' ' + ${cli.apellido}"></option>
            </select>

            <label>Habitación:</label>
            <select th:field="*{habitacion}" required>
                <option value="" disabled selected>Seleccione una habitación</option>
                <option th:each="hab : ${habitaciones}" th:value="${hab.idHabitacion}" th:text="${hab.numero}"></option>
            </select>

            <label>Fecha de Entrada:</label>
            <input type="date" th:field="*{fechaInicio}" required />

            <label>Fecha de Salida:</label>
            <input type="date" th:field="*{fechaFin}" required />

            <button type="submit" style="margin-top:15px;">Guardar Reserva</button>
        </form>

        <!-- Listado de reservas -->
        <h2>Reservas Registradas</h2>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Habitación</th>
                    <th>Fecha Entrada</th>
                    <th>Fecha Salida</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="res : ${reservas}">
                    <td th:text="${res.cliente != null ? res.cliente.nombre + ' ' + res.cliente.apellido : 'Sin cliente'}"></td>
                    <td th:text="${res.habitacion != null ? res.habitacion.numero : 'Sin habitación'}"></td>
                    <td th:text="${#dates.format(res.fechaInicio, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(res.fechaFin, 'dd/MM/yyyy')}"></td>
                </tr>
            </tbody>
        </table>

        <a class="back-link" th:href="@{/bienvenida}">&larr; Volver al menú principal</a>
    </div>
</body>
</html>
